<section class="personal-data" id="send-form">
  <div class="row">
    <div class="col-md-12">
      <h2 class="header-info">Załączniki i uwagi
        <div class="header-info-after"></div>
      </h2>
    </div>
    <div class="col-md-12">
      <p>Podaj swoje dane, abym mógł skontaktować się z Tobą i zaprezentować Ci swoją faktyczną ofertę. Poniżej możesz dopisać
        szczegóły zlecenia, a także pobrać i przesłać brief ułatwiający sprecyzowanie swoich copywriterskich potrzeb.</p>
    </div>
  </div>
  <div class="row">
    <form method="post" action="https://app.freshmail.com/pl/actions/subscribe/">
      <input type="hidden" name="subscribers_list_hash" value="mtzrycdfgm" />
      <br/>
      <div class="col-md-4">
        <label for="name">
          Imię i nazwisko
        </label>
        <br>
        <input type="text" id="name">
      </div>
      <div class="col-md-4">
        <span id="wycena"></span>
        <label for="freshmail_email">Email</label>
        <input type="text" id="freshmail_email" name="freshmail_email" />
      </div>
      <div class="col-md-4">
        <label for="fm_phone">Numer telefonu</label>
        <input type="number" id="fm_phone" name="freshmail_custom_field[telefon]">
      </div>
      <div class="spacer"></div>
      <div class="col-md-12">
        <label for="fm_wiadomosc">Wiadomość</label>
        <textarea id="fm_wiadomosc" name="freshmail_custom_field[wiadomosc]" ng-model="textInfo" placeholder="Wpisz treść wiadomości. Możesz tez skopiować dane z podsumowania formularza po prawej stronie"
          class="form-control" rows="10"></textarea>
        <br/>
      </div>
  </div>
  <div class="row submit-section">
    <div class="col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2">
      <a class="btn btn-blue-standard" ng-click="copySidebar()">Pobierz wycenę
      </a>
    </div>
    <div class="col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2">
      <a class="btn btn-blue-reversed" href="http://www.kuzniatresci.pl/wp-content/uploads/2017/02/Kuzniatresci-brief.pdf">Pobierz brief</a>
    </div>
    <div class="col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2">
      <button class="btn btn-blue-standard">Dodaj załącznik</button>
    </div>
    <div class="col-md-3 col-md-offset-0 col-sm-8 col-sm-offset-2">
      <input class="btn btn-orange-reversed" value="Wyślij" type="submit">
    </div>
    </form>
  </div>
</section>
